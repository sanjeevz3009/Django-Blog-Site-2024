{% extends "blogApp/base.html" %}

{% block content %}
    <h2>You have been logged out</h2>
    <div class="border-top pt-3 mt-4">
        <small class="text-muted">
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-link ms-2">Log Out</button>
            </form>
            <a class="ms-2" href="{% url 'login' %}">Log In Again</a>
        </small>
    </div>
{% endblock %}
