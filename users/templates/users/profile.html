{% extends "blogApp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <div class="d-flex align-items-center mb-4">
        <img class="rounded-circle account-img me-3" src="{{ user.profile.image.url }}" alt="Profile Image" width="100" height="100">
        <div>
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
    </div>
    <!-- FORM HERE -->
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-info mt-3">Update Profile</button>
    </form>
</div>
{% endblock %}
